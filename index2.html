<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
  </head>

  <body>
    <h1> Mindrisers Academy</h1>
    <h3><em> Putalisadak,Kathmandu</em></h3>
    <form action="mailto:shakyapujan440@gmail.com" method="POST" enctype="text/plain">
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Provide your full name" name="name">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Provide your email" name="email">
        </p>

        <p>
          <label for="date">Date of birth:</label>
          <input type="date" id="date" placeholder="Provide your date of birth" name="date">
        </p>

        <h3>Select your marital status:</h3>
        <p>
          <input type="radio" id="married" name="marital status" value="married">
          <label for="married">Married</label>


          <input type="radio" id="unmarried" name="marital status" value="unmarried">
          <label for="unmarried">Unmarried</label>



      </fieldset>

      <fieldset>
        <legend>Academic Qualification</legend>
        <table border="1px" cellspacing="0px" cellpadding="8px">
          <tr>
            <td>Year</td>
            <td>Name of the university/institution</td>
            <td>Level</td>
          </tr>
        </table>
      </fieldset>




    </form>
  </body>

</html>
